<!DOCTYPE html>
<head>
    <link href="stylesheets/style.css" rel="stylesheet">
    <title>Pomodoro Timer</title>
</head>
<body>
    <div class="container">
        <div class="pomodoro">
            <label for="timer" id="timerlabel">Timer: </label>
            <input type="number" id="timer" min="5" max="30" placeholder="25">
            <input type="button" id="btnstart" value="start">
            <input type="button" id="btnreset" value="reset">
            <input type="button" id="btnstop" value="stop">
            <label for="break" id="breaklabel">Break Time: </label>
            <input type="number" id="breaktime" min="5" placeholder="5">
        </div>
    </div>
</body>
<footer>
    <script src="scripts/promo.js"></script>
</footer>
